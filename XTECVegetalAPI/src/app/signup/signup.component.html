<!-- Default form register -->
<form class="text-center border border-light view ">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input type="text" id="name" class="form-control" placeholder="Nombre">
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text" id="lastname" class="form-control" placeholder="Apellido">
    </div>
  </div>

  <div class="form-row mb-4">
    <div class="col">
      <!-- Pais -->
      <input type="text" id="country" class="form-control" placeholder="Nacionalidad">
    </div>
    <div class="col">
      <!-- ID-->
      <input type="text" id="ced" class="form-control" placeholder="Cedula">
    </div>
  </div>

  <!-- Rol -->
  <select class="browser-default custom-select mb-4">
    <option value="" disabled selected>Escoger un rol</option>
    <option value="1">Atleta</option>
    <option value="2">Organizador</option>
  </select>


  <!-- UserName -->
  <input type="email" id="username" class="form-control mb-4" placeholder="Nombre de Usuario">

  <!-- Password -->
  <input type="password" id="password" class="form-control" placeholder="ContraseÃ±a" aria-describedby="defaultRegisterFormPasswordHelpBlock">
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    At least 8 characters and 1 digit
  </small>

   <!-- picture -->
   <input type="file" id="picture" class="form-control mb-4" placeholder="Foto" [(ngModel)] = "model.data" [ngModelOptions]="{standalone: true}">
   <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    Por favor subir una imagen de perfil
  </small>

  <!-- BDate -->
  <input type="date" class="form-control" id="birthdate" placeholder="" name="birthdate" required>
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      Por Favor ingresar una Fecha de Nacimiento
  </small>



  <!-- Sign up button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit" (click) = "function()" >Crear Cuenta</button>

</form>
<!-- Default form register -->
